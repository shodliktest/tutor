<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaxsiylashtirilgan Matrix Foni</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .telegram-profile-card{width:340px;background-color:rgba(255,255,255,0.9);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,.3);overflow:hidden;text-align:center;border:1px solid rgba(255,255,255,0.2);z-index:1;position:relative}.profile-header{background-color:rgba(0,136,204,0.8);height:100px}.profile-picture-container{margin-top:-60px}.profile-picture{width:120px;height:120px;border-radius:50%;border:5px solid #fff;box-shadow:0 2px 5px rgba(0,0,0,.2);object-fit:cover}.profile-info{padding:10px 20px 5px}.profile-name{margin:0;font-size:24px;font-weight:700;color:#333}.profile-username{margin:4px 0;font-size:16px;color:#888}.profile-status{margin:0;font-size:14px;color:#0088cc;font-weight:500}.profile-bio{padding:15px 25px;font-size:15px;color:#555;border-top:1px solid #f0f0f0;border-bottom:1px solid #f0f0f0;margin-top:15px}.profile-bio p{margin:0}
        
        .profile-actions-container{display:flex;justify-content:space-between;gap:15px;padding:20px}.action-button{display:flex;align-items:center;justify-content:center;flex-grow:1;padding:12px;color:#fff;text-decoration:none;border-radius:8px;font-size:16px;font-weight:500;transition:transform .2s ease,background-color .3s ease;box-sizing:border-box}.action-button svg{margin-right:8px;width:20px;height:20px}.action-button:hover{transform:scale(1.05)}.telegram-button{background-color:#0088cc}.telegram-button:hover{background-color:#0077b3}.call-button{background-color:#28a745}.call-button:hover{background-color:#218838}
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="telegram-profile-card">
        <div class="profile-header"></div>
        <div class="profile-picture-container">
            <img src="Shod.png" alt="Profil rasmi" class="profile-picture">
        </div>
        <div class="profile-info">
            <h2 class="profile-name">Otavaliyev.M (SHodlik)</h2>
            <p class="profile-username">@SHodlik_Ai</p>
            <p class="profile-status">online</p>
        </div>
        <div class="profile-bio">
            <p>Veb-dasturchi va texnologiya ixlosmandi.</p>
        </div>
        <div class="profile-actions-container">
            <a href="https://t.me/Shodlik_ai" target="_blank" class="action-button telegram-button">
                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M9.78,18.65l.28,4.23a.75.75,0,0,0,1.4.05l1.62-5.4L17.7,21.1a.75.75,0,0,0,1.25-.87L11.5,4.36a.75.75,0,0,0-1.42-.05L2.3,13.73a.75.75,0,0,0,.87,1.25l4.4-1.62,2.21,5.29Z"/></svg>
                Xabar
            </a>
            <a href="tel:+998911829899" class="action-button call-button">
                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M21.38,16.71a.75.75,0,0,1-2.1,1.36,13,13,0,0,1-12.55-12.55,2.38,2.38,0,0,1,1.36-2.1,2.5,2.5,0,0,1,2.51.37l2.22,2.22a2.5,2.5,0,0,1,0,3.54l-1.41,1.41a.5.5,0,0,0,0,.7,8.21,8.21,0,0,0,7.31,7.31.5.5,0,0,0,.7,0l1.41-1.41a2.5,2.5,0,0,1,3.54,0l2.22,2.22A2.5,2.5,0,0,1,21.38,16.71Z"/></svg>
                Qo'ng'iroq
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const customText = ('M.Otavaliyev+998901234567').repeat(10);

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = [];

        for( let x = 0; x < columns; x++ ) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = customText.charAt(Math.floor(Math.random() * customText.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if(rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);
    </script>
</body>
</html>
